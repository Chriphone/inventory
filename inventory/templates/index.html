{% extends 'base.html'%}

{% block body %}<br/>
<div class="button-group">
	<a href="{%url 'display_laptops' %}" class="btn btn-primary btn-md" role="button">Laptops</a>
	<a href="{%url 'add_laptop' %}" class="btn btn-warning btn-sm" role="button">+</a>
	
	<a href="{%url 'display_desktop' %}" class="btn btn-primary btn-md" role="button">Desktops</a>
	<a href="{%url 'add_desktop' %}" class="btn btn-warning btn-sm" role="button">+</a>

	<a href="{%url 'display_mobile' %}" class="btn btn-primary btn-md" role="button">Mobiles</a>
	<a href="{%url 'add_mobile' %}" class="btn btn-warning btn-sm" role="button">+</a>
</div><br/>
<h4>Currently viewing {{header}}</h4>
	<table class="table table-hover"><thead><tr><th>id</th>
	<th>model</th>
<th>price</th>
<th>status</th>
</tr></thead><tbody>{% for item in items%}

<tr><td>{{item.pk}}
<td>{{item.type}}</td>
<td>{{item.price}}</td>
<td>{{item.status}}</td>
<td>{{item.issues}}</td>
<!--we need to know which device are we rendering to do that we use the forloop ass follows and in if statement we are going to use header which we used earlier-->

<td>

	<a href="{%url 'edit_laptop' item.id %}" class="btn-warning btn-sm"role="button">Edit</a>
	<a href="{%url 'edit_desktop' item.id %}" class="btn-warning btn-sm"role="button">Edit</a>
	<a href="{%url 'edit_mobile' item.id %}" class="btn-warning btn-sm"role="button">Edit</a>
</td>
<td>
	<a href="{%url 'delete_laptop' item.id %}" class="btn-danger btn-sm"role="button">x</a>

	<a href="{%url 'delete_desktop' item.id %}" class="btn-danger btn-sm"role="button">x</a>

	<a href="{%url 'delete_mobile' item.id %}" class="btn-danger btn-sm"role="button">x</a>

</td>


</td></tr>
{% endfor %}</tbody> </table>

{% endblock %}
